<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <title>Rock paper Scissors</title>

    <link rel="stylesheet" href="rock-paper-scissors copy.css">


</head>
<body>
    <p class="title">
        Rock Paper Scissors
    </p>


    <!-- Player move is rock-->
    <button
    class="hand-pick-button js-rock-button">
        <img class="hand-pick-icon" src="hand-imgs/rock-emoji.png">
    </button>


    <!-- Player move is paper-->
    <button
    class="hand-pick-button js-paper-button">
        <img class="hand-pick-icon" src="hand-imgs/paper-emoji.png">
    </button>

    
    <!-- Player move is scissors-->
    <button
    class="hand-pick-button js-scissors-button">
        <img class="hand-pick-icon" src="hand-imgs/scissors-emoji.png">
    </button>


    <p class="js-score score"></p> <!-- The display for scoreboard-->


    <p class="js-result result"></p> <!-- The display for who won-->


    <!-- The display for hands chosen -->
    <p class="js-showMoves moves"></p>


    <!-- Reset the score -->
    <button class="reset-button">
        Reset score
    </button>

    <p class="js-are-you-sure"></p>

    <!-- autoplay the game-->
    <button class="auto-button js-auto-button">Auto Play</button>

    <script src="rock-paper-scissors copy 2.js"></script>
    </script>
</body>
</html>
